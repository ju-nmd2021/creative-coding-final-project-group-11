<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bauhaus Poster Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
</head>

<body>
    <h1>Bauhaus Poster Generator</h1>
    <p>Which emotions do you want your poster to represent?</p>
    <form id="checklistForm">
    <ul id="checklistEmotions">
        <li>
            <input type="checkbox" id="emotion1">
            <label for="emotion1">Happy</label>
        </li>
        <li>
            <input type="checkbox" id="emotion2">
            <label for="emotion2">Sad</label>
        </li>
        <li>
            <input type="checkbox" id="emotion3">
            <label for="emotion3">Angry</label>
        </li>
    </ul>
</form>
    <div id="p5container" scrolling="no"></div>
</body>
